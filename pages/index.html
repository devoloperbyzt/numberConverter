<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
  </head>
  <body>
    <div class="container">
        <span id="text">Number Converter</span>
    </div>

    <div class="container">
      <input id="InputValue" placeholder="Enter Number"/>
    </div>

    <div class="container">
      <select id="convertingNumber" class="select">
        <option value="Two" >Base two</option>
        <option value="Ten" >Base ten</option>
        <option value="Sixteen" >Base Sixteen</option>
      </select>
    </div>

    <div class="container">
      <img src="..//assets/convertLogo.svg" id="convertButton" />
    </div>

    <div class="container">
      <select id="convertedNumber" class="select">
        <option value="Two" >Base two</option>
        <option value="Ten" >Base ten</option>
        <option value="Sixteen" >Base Sixteen</option>
      </select>
    </div>

    <div class="container">
    <p id="result">Result</p>
    </div>

    <img src="..//assets/GitHub.svg" id="githublogo" />
    <img src="..//assets/LinkedIn.svg" id="linkedinlogo" />
<script src="../scripts/page.js"></script>
  </body>
</html>
